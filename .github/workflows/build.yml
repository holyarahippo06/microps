name: Build Microps

on: 
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    env:
        PYTHONIOENCODING: utf-8

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pytest

      - name: Build Extension
        run: |
          python setup.py build_ext --inplace
          python setup.py build

      - name: Install Package
        run: pip install -e .

      - name: Run Tests
        run: python tests/multi_language_method_test.py
        continue-on-error: true

      - name: Upload OS-Specific Binaries
        uses: actions/upload-artifact@v4
        with:
          name: microps-binaries-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            microps/_core*.so
            microps/_core*.pyd
            microps/_core*.dylib
          retention-days: 7

      # This step only runs ONCE (on Ubuntu + 3.10) to create the universal ZIP
      - name: Build and Upload Polyglot Bundle
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          python setup.py sdist bdist_wheel
        
      - name: Upload Polyglot Bundle Artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: microps-universal-bundle
          path: |
            dist/*.whl
            dist/*.tar.gz
            README.md
            LICENSE
          retention-days: 5

  # This job runs after the matrix is done to do a final health check
  test-suite:
    name: Final Health Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build and Install
        run: |
          pip install setuptools wheel
          python setup.py build_ext --inplace
          pip install -e .

      - name: Run All Semantic Tests
        run: |
          python -c "
          from microps import js, lua, ruby, php, shared
          
          # JS Test
          @js.decorator
          def test_js():
              assert str(js.Number(5) + js.String('10')) == '510'
          
          # Lua Test
          @lua.decorator
          def test_lua():
              assert bool(lua.Number(0)) == True
          
          # Polyglot Test
          shared.val = 100
          @php.decorator
          def test_php():
              assert shared.val + 1 == 101.0
          
          test_js()
          test_lua()
          test_php()
          print('âœ“ All Semantic Tests Passed')
          "
