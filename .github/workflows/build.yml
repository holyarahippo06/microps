name: Build Microps Binaries

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Building for Linux and Windows
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated from v3

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated from v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build Extension
        run: python setup.py build_ext --inplace

      - name: Upload Binaries
        uses: actions/upload-artifact@v4  # Updated from v3
        with:
          name: microps-${{ matrix.os }}
          path: |
            microps/*.so
            microps/*.pyd
